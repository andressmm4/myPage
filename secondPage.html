<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paginas Web</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/browser.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/browser2.png" alt="logo">
            <h1>Tu mundo WEB</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <section class="cont_form">
        <form class="form" action="" method="post">
            <h1 class="form__title">Contactos</h1>
            <input type="text" class="form__input" required>
            <label for="" class="form__label">Nombre:</label>

            <input type="text" class="form__input" required>
            <label for="" class="form__label">Apellido</label>

            <input type="email" class="form__input" required>
            <label for="" class="form__label">Correo:</label>

            <input type="number" class="form__input" required>
            <label for="" class="form__label">Telefono:</label>

            <input type="text" class="form__input" required>
            <label for="" class="form__label">Mensaje:</label>

            <input class="form__send" type="submit">
        </form>        
    </section>
    <footer>
        <p>Andres Montenegro</p>
    </footer>

<script src="js/form.js"></script>
</body>

</html>
